<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            margin: 10px 0;
        }

        .error-container {
            display: none;
        }

        .tip-list {
            text-align: left;
            background: #fdf6f6;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }

        .tip-list h3 {
            margin-top: 0;
            color: #c0392b;
        }

        .tip-list ol {
            padding-left: 20px;
            margin: 10px 0;
        }

        .tip-list li {
            margin: 8px 0;
        }

        .retry-btn {
            margin: 20px 0;
            padding: 10px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .retry-btn:hover {
            background-color: #2980b9;
        }

        /* 调试信息区域 */
        .debug-section {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
            color: #555;
            line-height: 1.5;
        }

        .debug-section h4 {
            margin-top: 0;
            color: #777;
            font-size: 15px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
        }

        .debug-line {
            margin: 4px 0;
        }

        .label {
            font-weight: bold;
            color: #333;
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <!-- 加载中界面 -->
    <div class="container" id="loading-container">
        <div class="spinner"></div>
        <h2>正在连接服务器...</h2>
        <p>请稍候，我们正在为您跳转到目标页面。</p>
    </div>

    <!-- 错误界面 -->
    <div class="container error-container" id="error-container">
        <h2>⚠️ 连接失败</h2>
        <p>无法获取跳转地址，请尝试以下方法：</p>

        <div class="tip-list">
            <h3>常见解决方法</h3>
            <ol>
                <li><strong>服务器临时故障</strong> —— 请稍后重试，或联系管理员确认服务是否正常运行。</li>
                <li><strong>当前网络限制访问</strong> —— 校园网/单位网络可能屏蔽了外部地址，请尝试：
                    <ul style="margin: 8px 0 0 20px; padding: 0;">
                        <li>切换到手机热点</li>
                        <li>使用 VPN 或代理工具</li>
                        <li>连接校外网络后重试</li>
                    </ul>
                </li>
            </ol>
        </div>

        <button class="retry-btn" onclick="location.reload()">点击重试</button>

        <div class="debug-section">
            <h4>如果需要，请提供以下信息</h4>
            <div class="debug-line"><span class="label">发生时间：</span><span id="debug-time"></span></div>
            <div class="debug-line"><span class="label">当前网址：</span><span id="debug-url"></span></div>
            <div class="debug-line"><span class="label">浏览器：</span><span id="debug-ua"></span></div>
            <div class="debug-line"><span class="label">错误信息：</span><span id="debug-error"></span></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const txtUrl = "https://o.nmgjg.com.cn/wiki.txt";
            const loadingContainer = document.getElementById("loading-container");
            const errorContainer = document.getElementById("error-container");

            // 调试信息元素
            const elTime = document.getElementById("debug-time");
            const elUrl = document.getElementById("debug-url");
            const elUA = document.getElementById("debug-ua");
            const elError = document.getElementById("debug-error");

            // 填充调试信息
            elTime.textContent = new Date().toLocaleString('zh-CN');
            elUrl.textContent = window.location.href;
            elUA.textContent = navigator.userAgent;

            fetch(txtUrl, { cache: "no-cache" })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(text => {
                    const ipPort = text.trim();
                    if (!ipPort) {
                        throw new Error("获取的 IP:Port 为空");
                    }

                    const currentPath = window.location.pathname;
                    const targetUrl = `http://${ipPort}${currentPath}`;

                    window.location.href = targetUrl;
                })
                .catch(error => {
                    console.error("跳转失败:", error);

                    // 显示错误信息
                    elError.textContent = error.toString();

                    // 切换到错误页
                    loadingContainer.style.display = "none";
                    errorContainer.style.display = "block";
                });
        });
    </script>
</body>
</html>
